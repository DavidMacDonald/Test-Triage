<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>aria-hidden karlgroves</title>
</head>
<body>
<p aria-hidden="true">This paragraph should not be read by screen readers</p>

<button aria-hidden="true">This button should not be read by screen readers</button>

<img src="https://www.google.com/images/srpr/logo11w.png" alt="This image's alt attribute should not be read by screen readers" aria-hidden="true">

<a href="http://www.google.com" aria-hidden="true">This link should not be read by screen readers</a>
</body>
</html>
